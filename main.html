<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>test</title>
    <script src="scrpits/main.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
                <nav>
                    <ul>
                        <li><a href="#" class="link">
                                HOME
                            </a></li>
                        <li><a href="#" class="link">
                                MEN
                            </a></li>
                        <li><a href="#" class="link">
                                woman
                            </a></li>
                        <li><a href="#" class="link">
                                shop
                            </a></li>
                        <li><a href="#" class="link">
                                pages
                            </a></li>
                        <li><a href="#" class="link">
                                blog
                            </a></li>
                    </ul>

                    <ul>
                        <li>
                            <a href="#">
                                <img src="images/header/market.png" alt="market">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/header/search.png" alt="search">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>
    </header>
    <main>
        <section class="greetings">
            <div class="container">
                <div class="greeting-content">
                    <div>
                        <h1>
                            Good outfit is a great day!
                        </h1>
                        <a href="#">Shop now</a>
                    </div>
                    <div class="greeting-image">
                        <img src="images//greeting/men.png" alt="men">
                    </div>
                </div>
            </div>
        </section>

        <section class="catalog">
            <div class="container">
                <div class="catalog-content">
                    <ul>
                        <li>
                            <a href="#">
                                <span>Shop Now</span>
                                <img src="images/catalog/manAndWoman-fashion.jpg" alt="Fashion">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Accessories</span>
                                <img src="images/catalog/accessories.jpg" alt="Accessories">
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="#">
                                <span>Man</span>
                                <img src="images/catalog/man-fashion.jpg" alt="Man">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Woman</span>
                                <img src="images/catalog/women.jpg" alt="Woman">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Shoes</span>
                                <img src="images/catalog/shoes.jpg" alt="Shoes">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <h3>Our Products</h3>
                <ul id="choice-list">
                    <li id="all" data-choice="true" class="product-choice">All</li>
                    <li id="boys" data-choice="false" class="product-choice">Boys Fashion</li>
                    <li id="girls" data-choice="false" class="product-choice">Girls Fashion</li>
                    <li id="accessories" data-choice="false" class="product-choice">Accessories</li>
                </ul>

                <ul id="products-list"></ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</html>
